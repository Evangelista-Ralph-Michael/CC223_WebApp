<!DOCTYPE html>
<html lang="en">
<head>
    <title>Simple Web Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Welcome to My Simple Pokedex page</h1>
    <div class="box" id="bulbasaur">
        <h2 class="pokemon-name">Bulbasaur</h2>
        <img src="bulbasaur.jpg" alt="Bulbasaur">
    </div>

    <div class="box" id="charmander">
        <h2 class="pokemon-name">Charmander</h2>
        <img src="charmander.jpg" alt="Charmander">
    </div>

    <div class="box" id="squirtle">
        <h2 class="pokemon-name">Squirtle</h2>
        <img src="squirtle.jpg" alt="squirtle">
    </div>

    <div id="popup" class="popup">
        <div class="popup-content">
           
            <img id="popup-image" src="" alt="">
            <h2 id="popup-title"></h2>
            <p id="popup-info"></p>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
